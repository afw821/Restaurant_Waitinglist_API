<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="/js/tables.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>
      <div class="text-center">
        <a href="/reservations"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
      <br />
      <div class="text-center">
        <button id="clear" class="btn btn-lg btn-danger"> Clear All</button>
      </div>
    </div>

    <main>
      <section class="card">
        <div class="card-header">
          <h2>Table Reservation</h2>
        </div>
        <div class="tables card-body">
        </div>
      </section>
      <br />
      <section class="card">
        <div class="card-header">
          <h2>Reservation Waitlist</h2>
        </div>
        <div class="waitlist card-body">
        </div>
      </section>
      <br />
    </main>
  </div>
</body>

</html>
